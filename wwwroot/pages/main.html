    <nav class="navbar navbar-expand-lg navbar-dark bg-transparent custom-nav mb-2" id="mainNavbar">

        <img class="iconoNav" src="../assets/cruzar.png" width="30" height="30" alt="Cruz Farmacia">
        <a class="navbar-brand fs-5 fw-bold text-light" href="#"></a>
        <button class="navbar-toggler bg-white" type="button" data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item me-2">
              <a class="nav-link text-black active-link" href="#" data-section="Dashboard">Dashboard</a>
            </li>
            <li class="nav-item me-2">
              <a class="nav-link text-black" href="./ventas.html" data-section="Registro de nueva venta">Agregar
                venta</a>
            </li>
            <li class="nav-item me-2">
              <a class="nav-link text-black" href="./update.html"
                data-section="Modificar/borrar producto">Modificar/borrar
                producto</a>
            </li>
            <li class="nav-item me-2">
              <a class="nav-link text-black" href="./insert.html" data-section="Agregar

                producto</a>
            </li>
          </ul>
        </div>
        <div>
          <button class="btn"><a href="./login.html" data-roles="admin,vendedor"
              class="me-2 icon-link icon-link-hover">Salir<i

        </div>

    </nav>

    <div class="sticky-top locacion text-center text-uppercase align-bottom">
      <p id="section-title" class="text-center text-white align-bottom mb-0 mt-1"></p>
    </div>

    <div class="dashboard-content flex-column text-dark mt-3 w-">
      <div class="accordion accordion-dark" id="accordionExample">
        <div class="accordion-item">
          <h2 class="accordion-header">
          </h2>
          <div id="collapseOne" class="accordion-collapse collapse show" data-bs-parent="#accordionExample">
            <div class="accordion-body">
              <div class="card shadow-sm">
                <div class="card-header fs-5 fw-semibold">Resumen facturas</div>
                <div class="card-body p-2">
                  <div id="accordionFacturas" class="accordion"></div>
                </div>
              </div>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/auth.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const auth = requireAuth(['admin', 'vendedor']); // protege la página
      if (!auth) return;

      const roles = auth.roles; // viene en minúsculas desde auth.js

      // Mostrar/ocultar según data-roles
      document.querySelectorAll('[data-roles]').forEach(el => {
        const allowed = el.dataset.roles
          .split(',')
          .map(r => r.trim().toLowerCase())
          .filter(Boolean);

        const canSee = roles.some(r => allowed.includes(r));
        if (!canSee) {
          el.classList.add('d-none'); // o el.remove();
        }
      });

      // Logout
      const btnLogout = document.getElementById('btnLogout');
      if (btnLogout) {
        btnLogout.addEventListener('click', (e) => {
          e.preventDefault();
          sessionStorage.clear();
          window.location.href = '../index.html';
        });
      }
    });
  </script>
  <!-- <script src="../js/main.js"></script> -->
  <script src="../js/dashboard.js"></script>

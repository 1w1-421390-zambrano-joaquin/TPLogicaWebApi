    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>

    <div>
        <form id="frmLogin">
            <h3>Login</h3>
    
            <label for="username">Usuario</label>
            <input name="username" type="text" placeholder="Email" id="user" required>

            <input name="password" type="password" placeholder="Contraseña" id="password" required>
    
            <button class="mb-3">Ingresar</button>
    
            <div class="d-flex justify-content-center align-items-center">
                <a class="d-flex gap-2 align-items-center" href="../index.html"><i class="bi bi-house"></i>Home</a>
            </div>
        </form>
    </div>

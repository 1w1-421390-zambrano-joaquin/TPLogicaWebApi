                            <div class="card-header bg-primary card-header-dark">
                                <h5 class="mb-0 text-light"><i class="fas fa-edit"></i> Buscar y editar Producto</h5>
                            </div>
                            <div class="card-body">

                                <span>Ingrese producto:</span>
                                <div
                                    class="mb-4 border border-black rounded-3 px-2 py-2 d-flex flex-row justify-content-between align-items-center col-12">
                                    <div class="col-8">

                                <form id="form-modificar-producto" class="row g-3">

                                    <div class="row g-3 align-items-end">
                                        <!-- Lote: corto -->
                                        <div class="col-6 col-md-auto">
                                            <label for="lote" class="form-label text-light">Lote</label>
                                            <input type="number" class="form-control bg-dark" id="lote" min="0"

                                        </div>

                                        <!-- Nombre comercial: que respire, ocupa el espacio sobrante -->
                                        <div class="col-12 col-md">
                                            <label for="nombreComercial" class="form-label text-light">Nombre
                                                comercial</label>
                                            <input type="text" class="form-control bg-dark" id="nombreComercial"
                                                placeholder="Nombre medicamento" required>
                                        </div>

                                        <!-- Proveedor: medio -->
                                        <div class="col-6 col-md-auto">
                                            <label for="proveedor" class="form-label text-light">Proveedor</label>
                                            <input type="text" class="form-control bg-dark" id="proveedor"
                                                style="max-width: 180px;" required>
                                        </div>

                                        <!-- Stock: corto -->
                                        <div class="col-6 col-md-auto">
                                            <label for="stock" class="form-label text-light">Stock</label>
                                            <input type="number" class="form-control bg-dark" id="stock" min="0"
                                                style="max-width: 90px;" required>
                                        </div>

                                        <!-- Precio: corto/medio -->
                                        <div class="col-6 col-md-auto">
                                            <label for="precioUnitario" class="form-label text-light">Precio ($)</label>
                                            <input type="number" class="form-control bg-dark" id="precioUnitario"
                                                step="0.01" min="0" style="max-width: 120px;" required>
                                        </div>

                                        <!-- Principio activo: un poco más ancho -->
                                        <div class="col-6 col-md-auto">
                                            <label for="principioActivo" class="form-label text-light">Principio
                                                activo</label>
                                            <input type="text" class="form-control bg-dark" id="principioActivo"
                                                placeholder="Princ. act." style="max-width: 220px;">
                                        </div>

                                        <!-- Unidad de medida: corto -->
                                        <div class="col-6 col-md-auto">
                                            <label for="unidadMedida" class="form-label text-light">Un. med.</label>
                                            <input type="text" class="form-control bg-dark" id="unidadMedida"
                                                placeholder="mg, ml" style="max-width: 90px;">
                                        </div>
                                    </div>


                                    <div class="row mt-2 d-flex align-items-end g-3">
                                        <div class="col-auto">
                                            <label for="contenidoCantidad" class="form-label text-light">Contenido
                                                cantidad</label>
                                            <input type="number" class="form-control bg-dark" id="contenidoCantidad"
                                                placeholder="Cantidad" style="max-width: 140px;">
                                        </div>

                                        <div class="col-auto">
                                            <label for="fVencimiento" class="form-label text-light">Fecha de
                                                Vencimiento</label>
                                            <input type="date" class="form-control bg-dark" id="fVencimiento"
                                                value="2026-12-31">
                                        </div>

                                        <div class="col-auto">
                                            <button type="submit" value="guardarCambios" id="btnGuardarCambios"
                                                class="btn btn-warning text-dark px-4">
                                                Actualizar
                                            </button>
                                        </div>
                                        <div class="col-auto">
                                            <button type="submit" value="bajaProducto" id="btnBajaProducto"
                                                class="btn btn-danger px-4">
                                                Dar de baja
                                            </button>
                                        </div>

                                    </div>
                                </form>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

        <script>
  document.addEventListener('DOMContentLoaded', () => {
    const auth = requireAuth(['admin','vendedor']); // protege la página
    if (!auth) return;

    const roles = auth.roles; // viene en minúsculas desde auth.js

    // Mostrar/ocultar según data-roles
    document.querySelectorAll('[data-roles]').forEach(el => {
      const allowed = el.dataset.roles
        .split(',')
        .map(r => r.trim().toLowerCase())
        .filter(Boolean);

      const canSee = roles.some(r => allowed.includes(r));
      if (!canSee) {
        el.classList.add('d-none'); // o el.remove();
      }
    });

    // Logout
    const btnLogout = document.getElementById('btnLogout');
    if (btnLogout) {
      btnLogout.addEventListener('click', (e) => {
        e.preventDefault();
        sessionStorage.clear();
        window.location.href = '../index.html';
      });
    }
  });
</script>

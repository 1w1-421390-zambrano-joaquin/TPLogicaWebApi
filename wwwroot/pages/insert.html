                                        </div>
                                    </div>

                                    <div class="row d-flex flex-row justify-content-between">
                                        <div class="col-md-3 mb-3">
                                            <label for="contenidoCantidad" class="form-label text-light">Contenido
                                                cantidad:</label>
                                            <input type="number" class="form-control" id="contenidoCantidad"
                                                placeholder="Cantidad en numeros">
                                        </div>
                                        <div class="col-md-3 mb-3">
                                            <label for="unidadMedida" class="form-label text-light">Unidad de
                                                medida</label>
                                            <input type="text" class="form-control" id="unidadMedida"
                                                placeholder="mg, mcg, g, ml">
                                        </div>
                                        <div class="col-md-3 mb-3">
                                            <label for="fVencimiento" class="form-label text-light">Fecha de
                                                Vencimiento</label>
                                            <input type="date" class="form-control" id="fVencimiento"
                                                value="2026-12-31">
                                        </div>
                                        <div class="col-12 col-md-3 d-flex align-items-center">
                                            <button type="submit"
                                                class="btn me-2 btn-lg btn-success w-50 h-50 text-black">
                                                Guardar
                                            </button>
                                        </div>

                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

        <script>
  document.addEventListener('DOMContentLoaded', () => {
    const auth = requireAuth(['admin','vendedor']); // protege la página
    if (!auth) return;

    const roles = auth.roles; // viene en minúsculas desde auth.js

    // Mostrar/ocultar según data-roles
    document.querySelectorAll('[data-roles]').forEach(el => {
      const allowed = el.dataset.roles
        .split(',')
        .map(r => r.trim().toLowerCase())
        .filter(Boolean);

      const canSee = roles.some(r => allowed.includes(r));
      if (!canSee) {
        el.classList.add('d-none'); // o el.remove();
      }
    });

    // Logout
    const btnLogout = document.getElementById('btnLogout');
    if (btnLogout) {
      btnLogout.addEventListener('click', (e) => {
        e.preventDefault();
        sessionStorage.clear();
        window.location.href = '../index.html';
      });
    }
  });
</script>
